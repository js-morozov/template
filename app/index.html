<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Заголовок страницы</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="css/libs.min.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

  

  <!-- Модальные окна -->
  <div id="success" class="popup">
    <p class="popup-title">Спасибо за заявку!<br> Мы свяжемся с Вами в ближайшее время</p>
  </div>

  <div class="popup" id="callback">
    <form class="form" id="callback-form">
      <p class="form-title">Заказать<br> обратный звонок</p>
      <div class="input-wrap">
        <input type="text" class="input-text" name="name" placeholder="Имя">
      </div>
      <div class="input-wrap">
        <input type="text" class="input-text" name="phone" placeholder="Телефон">
      </div>
      <input type="hidden" name="type" value="Обратный звонок">
      <div class="row-form">
        <label class="checkbox">
          <input type="checkbox" checked>
          <span>
            <svg width="17" height="13" viewBox="0 0 17 13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.5 7.5L5.5 11.5L15.5 1.5" stroke="#F6C502" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          Я согласен на обработку моих<br> персональных данных. 
        </label>
        <button type="submit" class="button">Заказать</button>
      </div>
    </form>
  </div>

  <script src="libs/jquery/jquery-3.3.1.min.js"></script>
  <script src="libs/fancybox/jquery.fancybox.js"></script>
  <script src="libs/owlcarousel/js/owl.carousel.min.js"></script>
  <script src="libs/animate/wow.min.js"></script>
  <script src="libs/tabs/tabs.js"></script>
  <script src="libs/maskinput/maskinput.js"></script>
  <script src="libs/validate/jquery.validate.min.js"></script>
  <script src="js/common.js"></script>

</body>
</html>
